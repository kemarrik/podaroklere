<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5em;
            color: #fff;
            text-align: center;
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #4ecdc4, 0 0 40px #4ecdc4;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            opacity: 0.7;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Разные цвета и задержки для конфетти */
        .confetti:nth-child(odd) { background: #e74c3c; }
        .confetti:nth-child(even) { background: #3498db; }
        .confetti:nth-child(3n) { background: #2ecc71; }
        .confetti:nth-child(4n) { animation-delay: 0.5s; }
        .confetti:nth-child(5n) { animation-delay: 1s; }
        .confetti:nth-child(6n) { animation-delay: 1.5s; }
    </style>
</head>
<body>
    <h1>С Днем Рождения!</h1>
    <p>Желаем тебе море счастья, ярких моментов и исполнения всех желаний! Пусть этот день будет полон радости и улыбок!</p>

    <!-- Конфетти -->
    <div class="confetti" style="left: 10%;"></div>
    <div class="confetti" style="left: 20%;"></div>
    <div class="confetti" style="left: 30%;"></div>
    <div class="confetti" style="left: 40%;"></div>
    <div class="confetti" style="left: 50%;"></div>
    <div class="confetti" style="left: 60%;"></div>
    <div class="confetti" style="left: 70%;"></div>
    <div class="confetti" style="left: 80%;"></div>
    <div class="confetti" style="left: 90%;"></div>

    <script>
        // Динамическое добавление конфетти для большего эффекта
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
